

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">

    <title>Medical Insurance Application</title>
</head>

<body>
    <h1>MEDICAL INSURANCE PREMIUM PREDICTION</h1>

    
    <div class="container">
        <h2>Insurance Information</h2>
        <form id="insuranceForm" onsubmit="submitForm(event)">
        <!-- <form id="insuranceForm" action="/submit" method="post"> -->
            <p>
            <label for="age">Age:</label>
            <input type="number" name="age" required>
            </p>

            <p><label for="sex">Sex:</label>
            <select name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            </p>

            <p>
            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" required>
            </p>

            <p>
            <label for="children">Number of Children:</label>
            <input type="number" name="children" required>
            </p>

            <p>
            <label for="smoker">Smoker:</label>
            <input type="checkbox" name="smoker">
            </p>

            <p>
            <label for="region">Region:</label>
            <select name="region" required>
                <option value="northeast">NorthEast</option>
                <option value="northwest">NorthWest</option>
                <option value="southwest">SouthWest</option>
                <option value="southeast">SouthEast</option>
            </select>
            </p>

            <p>
            <label for="medical-history">Medical history:</label>
            <select name="medical-history" required>
                <option value="diabetes">Diabetes</option>
                <option value="high-blood-pressure">High Blood Pressure</option>
                <option value="heart-disease">Heart Disease</option>
                <option value="none">None</option>
            </select>
            </p>

            <p>
            <label for="family-medical-history">Family Medical history:</label>
            <select name="family-medical-history" required>
                <option value="diabetes">Diabetes</option>
                <option value="high-blood-pressure">High Blood Pressure</option>
                <option value="heart-disease">Heart Disease</option>
                <option value="none">None</option>
            </select>
            </p>

            <p>
            <label for="exercise-frequency">Exercise frequency:</label>
            <select name="exercise-frequency" required>
                <option value="frequently">Frequently</option>
                <option value="occasionally">Occasionally</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select>
            </p>
            <p class="full-width">
            <button type="submit">Predict Premium</button>
            </p>
            <!-- <button onclick="submitForm()">Submit</button> -->
        </form>

        <div id="resultSection" style="display:none;">
            <h2>Insurance Prediction Result</h2>
            <p id="predictionResult"></p>
        </div>


    </div>

</body>
</html>
