<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
   
    <title>Medical Insurance Application</title>
</head>

<body class="background">
    <h1>MEDICAL INSURANCE PREMIUM PREDICTION</h1>
    
    <div class="container">
        <!-- <h2>Insurance Information</h2> -->
        <form id="insuranceForm" method="post" action="/predict" accept-charset="UTF-8">
        <!-- <form id="insuranceForm" action="/submit" method="post"> -->
            <p>
            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="Enter age" required>
            </p>

            <p><label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            </p>

            <p>
            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" required min="0" step=".01" placeholder="Enter BMI">
            </p>

            <p>
            <label for="children">Number of Children:</label>
            <input type="number" name="children" placeholder="Enter No. of Children">
            </p>

            <p>
                <label for="smoker">Smoker:</label>
                <!-- <input type="checkbox" name="smoker"> -->
                <select name="smoker" required>
                    <option value="" disabled selected>Select </option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </p>

            <p>
            <label for="region">Region:</label>
            <select name="region" required>
                <option value="" disabled selected>Select region</option>
                <option value="northeast">NorthEast</option>
                <option value="northwest">NorthWest</option>
                <option value="southwest">SouthWest</option>
                <option value="southeast">SouthEast</option>
            </select>
            </p>

            <p>
            <label for="medical-history">Medical History:</label>
            <select name="medical-history" required>
                <option value="Diabetes">Diabetes</option>
                <option value="High blood pressure">High Blood Pressure</option>
                <option value="Heart disease">Heart Disease</option>
                <option value="None">None</option>
            </select>
            </p>

            <p>
            <label for="family-medical-history">Family Medical History:</label>
            <select name="family-medical-history" required>
                <option value="Diabetes">Diabetes</option>
                <option value="High blood pressure">High Blood Pressure</option>
                <option value="Heart disease">Heart Disease</option>
                <option value="None">None</option>
            </select>
            </p>

            <p>
            <label for="exercise-frequency">Exercise Frequency:</label>
            <select name="exercise-frequency" required>
                <option value="Frequently">Frequently</option>
                <option value="Occasionally">Occasionally</option>
                <option value="Rarely">Rarely</option>
                <option value="Never">Never</option>
            </select>
            </p>
            <p class="full-width">
            <button type="submit" value="predict" onclick="send_data()">Predict Premium</button>
            </p>
            <!-- <button onclick="submitForm()">Submit</button> -->
        </form>
        <br>
    


    </div>

    <!-- style="display:none;" -->



    <script src="/script.js">
        
    </script>
</body>
</html>
